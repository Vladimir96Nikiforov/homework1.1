<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <section class="section-1 center">
        <h1 class="main-title">Добро пожаловать на мой сайт!</h1>
        <p class="main-text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <strong>поехали</strong>  и <strong>приступай</strong></p>
        <div class="btn-block">  
            <button class="main-btn">Поехали!</button>
        </div>
    </section>
    <section class="section-2 center">
        <div class="game game-1">
            Игра 1
        </div>
        <div class="game game-2">
            Игра 2
        </div>
        <div class="game game-3">
            Игра 3
        </div>
    </section>
    <section class="section-3 center">
        <div class="section-3-firstPart">
            <h2 class="season">Времена года!</h2>
            <p class="play-season">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <script src="./hw-2/game1.js"></script>
            <button class="play-btn" onclick="monthSeason ()">Играть</button>
        </div>
        <div class="section-3-secondPart">
            <img class="jostic-img" src="./img/joystick.png" alt="jostic">
        </div>
    </section>

    <!-- <script src="./hw-2/js4.js"></script> -->
</body>
</html>
